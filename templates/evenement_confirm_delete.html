{% extends 'base.html' %}

{% block title %}Supprimer l'événement - Rad0{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Confirmer la suppression</h3>
                    <p>Êtes-vous sûr de vouloir supprimer l'événement "{{ evenement.titre }}" ?</p>
                    <p class="text-danger">Cette action est irréversible.</p>

                    <form method="post" class="d-flex gap-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Supprimer</button>
                        <a href="{% url 'evenement_detail' evenement.pk %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
