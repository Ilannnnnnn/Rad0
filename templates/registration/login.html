{% extends 'base.html' %}

{% block title %}Connexion - Rad0{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Connexion</h3>

                    <form method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Identifiants incorrects. Veuillez r√©essayer.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                    </form>

                    <hr class="my-4">

                    <p class="text-center mb-0">
                        Pas encore de compte ?
                        <a href="{% url 'register' %}">Inscrivez-vous</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
